<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.0-beta.10/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification@3/dist/theme-sugar.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Vite App</title>
  </head>
  <body>

    <noscript>
      <strong>We're sorry but Vue App doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <main>
      <div id="app"></div>
    </main>

    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-demi"></script>

    <!-- VueRouter -->
    <script src="https://unpkg.com/vue-router@4"></script>

    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.0-beta.10/dist/vuetify.min.js"></script>

    <!-- Pinia -->
    <!-- https://github.com/vuejs/pinia/discussions/1051 -->
    <!--
    <script src="https://unpkg.com/@vue/composition-api"></script>
    -->
    <script src="https://unpkg.com/pinia"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@2.2.0/build/jwt-decode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>

    <!--  Vuelidate -->
    <script src="https://cdn.jsdelivr.net/npm/@vuelidate/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vuelidate/validators"></script>

    <!-- Vue Toast Notification -->
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification@3"></script>

    <!-- Main application -->
    <script src="./static/js/app.js" type="module"></script>

  </body>
</html>
